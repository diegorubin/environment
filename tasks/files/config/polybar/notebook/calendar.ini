[module/popup-calendar]
type = custom/script
exec = ~/.config/polybar/scripts/popup-calendar.sh
interval = 5
click-left = ~/.config/polybar/scripts/popup-calendar.sh --popup &
format-foreground = ${color.event}

[module/countdown]
type = custom/script
exec = ~/.config/polybar/scripts/countdown.sh
interval = 5
format-foreground = ${color.event}
