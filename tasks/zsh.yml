---
- name: Install Zsh From Negativo
  become_user: root
  dnf:
    name:
      - zsh
    state: latest
- name: Install Oh My Zsh
  command: "curl -fLo /tmp/oh-my-zsh-install.sh https://raw.githubusercontent.com/robbyrussell/oh-my-zsh/master/tools/install.sh && chmod +x /tmp/oh-my-zsh-install.sh && /tmp/oh-my-zsh-install.sh"

