---
- name: Creates fonts directory
  file:
    path: "{{destination}}/.fonts"
    state: directory
- name: Copy fonts
  copy:
    src: "fonts/{{item}}"
    dest: "{{destination}}/.fonts"
  with_items:
    - FantasqueSansMono-Bold.ttf
    - FantasqueSansMono-BoldItalic.ttf
    - FantasqueSansMono-Italic.ttf
    - FantasqueSansMono-Regular.ttf
    - icomoon-feather.ttf
